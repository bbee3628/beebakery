<!DOCTYPE html>
<html lang="en" dir>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>beebakery</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
          
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="example: Beelin">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="example: bee@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="example: 10, Jalan Bee">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="example: Ipoh">
    
                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="example: Perak">
                  </div>
                  <div class="col-50">
                    <label for="zip">Postcode</label>
                    <input type="text" id="Postcode" name="Postcode" placeholder="example: 31500">
                  </div>
                </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <img src="images/payments.png" alt="">
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="example: Beelin">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="example: 1111-2222-3333-4444">
            </div>
            
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          
     
       
       <div class="back">
          <p><a href="menu.html">Cancel</a>
             <a href="last.html">Submit</a></p>
       </div>
        </form>
      </div>
    </div>

      </div>
    </div>
  </div>


  <script src="cart.js" defer></script>
  </body>
  </html>
